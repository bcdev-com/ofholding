<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign</title>
    <link rel="stylesheet" href="/campaign.css">
</head>

<body>
    <div id="layoutparent">
        <h1 class="title">Welcome Adventurer...</h1>
        <img id="campaignimage" src="images/campaign.png" width="1024" height="1024"
            alt="a red dragon flys above a bridge next to a large castle. five adventurers look up at it from the forground">
        <h1 class="title">Please select your campaign</h1>

        <div id="campaignselect">
            <a class="imagebutton"><img src="images/carnivalticket2.png" width="320" height="155"
                    alt="carnival ticket"></a>
            <h2 id="lostboytext" class="buttontext">The Lost Boys</h2>

            <a class="imagebutton"><img src="images/book2.jpg" width="320" height="220"
                    alt="green book bound with leather straps"></a>
            <h2 id="kindertaletext" class="buttontext">Kindertales</h2>

            <a class="imagebutton"><img src="images/bestcoins2.png" width="320" height="230" alt="four gold coins"></a>
            <h2 id="familytext" class="buttontext">Family Heist Time</h2>
        </div>
    </div>
</body>
